<person-card [contact]="person" (sharing)="onSharing($event)">
  <div slot="item-header">
    <p>Very cool header</p>
    <hr/>
  </div>
  <p slot="item-footer">Woah nice footer for {{person.firstName}} {{person.lastName}}</p>
</person-card>

<br>
<button (click)="changeFirstName()">Change first name</button>
<br>
<button (click)="changeLastName()">Change last name</button>
<br>

First Name:
<input type="text" [(ngModel)]="firstName">

<br>
Last Name:
<input type="text" [(ngModel)]="lastName">
